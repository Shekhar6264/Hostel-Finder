<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - Hostel Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
        background: linear-gradient(135deg, #1D2B36, #314A5F);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Glassmorphism Contact Card */
    .contact-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 20px;
        padding: 35px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        max-width: 600px;
        width: 100%;
        color: #fff;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: 85px;
    }

    h2 {
        text-align: center;
        color: #D4B886;
        font-weight: bold;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }

    /* Contact Information Styling */
    .contact-info {
        background: rgba(0, 0, 0, 0.2);
        padding: 20px;
        border-radius: 15px;
        margin-bottom: 25px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .info-item {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 16px;
        color: #fff;
        transition: transform 0.3s ease;
    }

    .info-item i {
        font-size: 22px;
        color: #D4B886;
    }

    .info-item:hover {
        transform: scale(1.05);
    }

    /* Form Styling */
    .form-control {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        border-radius: 12px;
        padding: 12px;
        color: #fff;
        transition: all 0.3s ease;
    }

    .form-control::placeholder {
        color: #ccc;
    }

    .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 10px rgba(212, 184, 134, 0.8);
        border: 1px solid #D4B886;
        outline: none;
        color: #fff;
    }

    /* Button Styling */
    .btn-send {
        background: linear-gradient(135deg, #D4B886, #b89d70);
        color: #1D2B36;
        border: none;
        border-radius: 50px;
        font-weight: bold;
        padding: 12px;
        letter-spacing: 1px;
        transition: all 0.4s ease;
    }

    .btn-send:hover {
        background: linear-gradient(135deg, #b89d70, #D4B886);
        color: #fff;
        box-shadow: 0 4px 15px rgba(212, 184, 134, 0.6);
        transform: scale(1.05);
    }

    textarea.form-control {
        resize: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .contact-card {
            padding: 25px;
        }
    }
    .navbar {
          background-color: #233d52;
          height: 80px;
      }

      /* Logo Styling */
      .logo img {
          height: 80px;
          width: auto;
          object-fit: cover;
          margin-left: 50px;
      }

      /* Regular Nav Links */
      .nav-link {
          color: #D4B886;
          padding: 10px 15px;
          font-weight: bold;
          transition: color 0.3s ease;
      }

      .nav-link:hover {
          color: #282155;
      }

      /* Pill-Shaped Button Styling for Login & Sign Up */
      .btn-pill {
          background-color: #aa1025;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 50px;
          transition: all 0.3s ease;
          font-weight: bold;
          margin-left: 10px;
      }

      .btn-pill:hover {
          background-color: #388E3C;
          transform: scale(1.05);
          color: white;
      }

      /* Active Link Highlight */
      .nav-pills .nav-link.active {
          color: #4CAF50;
      }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <h1 class="logo mb-0"><img src="logo.png" alt="Hostel Searcher Logo"></h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="nav nav-pills ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="Main.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="search hostels.html">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="btn-pill" id="login" href="login.html">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn-pill" id="signup" href="signUp.html">Sign Up</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

  <div class="contact-card">
    <h2>Contact Us</h2>

    <!-- Contact Information with Icons -->
    <div class="contact-info">
      <div class="info-item">
        <i class="bi bi-telephone-fill"></i>
        <span><strong>Phone:</strong> 9391712221</span>
      </div>
      <div class="info-item">
        <i class="bi bi-envelope-fill"></i>
        <span><strong>Email:</strong> shekharjamalpuri18@gmail.com</span>
      </div>
      <div class="info-item">
        <i class="bi bi-geo-alt-fill"></i>
        <span><strong>Address:</strong>Gandipet,Hyderabad,Telangana,500075.</span>
      </div>
    </div>

    <!-- Contact Form -->
    <form>
      <div class="mb-3">
        <label for="userName" class="form-label">Your Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="userPhone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="userPhone" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label for="userEmail" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label for="userMessage" class="form-label">Message</label>
        <textarea class="form-control" id="userMessage" rows="4" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-send w-100">Send Us a Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
