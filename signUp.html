<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Hostel Finder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #1D2B36; 
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        position: relative;
    }

    .signup-card {
        background-color: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        position: relative;
        z-index: 2;
    }

    .form-control {
        border-radius: 10px;
    }

    .btn-signup {
        background-color: #D4B886; /* Matching the login button color */
        color: #1D2B36;
        border-radius: 50px; /* Pill-shaped button */
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-signup:hover {
        background-color: #b89d70;
        color: #fff;
    }

    .login-link {
        color: #D4B886;
        text-decoration: none;
        font-weight: bold;
    }

    .login-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2 class="text-center mb-4">Create an Account</h2>

    <form>
      <!-- Email/Username Field -->
      <div class="mb-3">
        <label for="email" class="form-label">Email Address / Username</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email or username" required>
      </div>

      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>

      <!-- Confirm Password Field -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password" required>
      </div>

      <!-- Sign Up Button -->
      <button type="submit" class="btn btn-signup w-100">Sign Up</button>
    </form>

    <!-- Redirect to Login -->
    <p class="text-center mt-3">Already have an account? <a href="login.html" class="login-link">Login</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
