<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Hostel Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
          background-color: #1D2B36; /* Dark blue background */
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }
      .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("images/cbit.jpeg") no-repeat center center fixed;
    background-size: cover;
    opacity: 0.5; /* Adjust this value for desired transparency */
    z-index: 1;
}

      .login-card {
          background-color: #fff;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
          max-width: 400px;
          width: 100%;
      }

      .form-control {
          border-radius: 10px;
      }

      .btn-login {
          background-color: #D4B886; /* Beige/Gold button */
          color: #1D2B36;
          border-radius: 50px; /* Pill-shaped button */
          font-weight: bold;
          transition: all 0.3s ease;
      }

      .btn-login:hover {
          background-color: #b89d70;
          color: #fff;
      }

      .signup-link {
          color: #D4B886;
          text-decoration: none;
          font-weight: bold;
      }

      .signup-link:hover {
          text-decoration: underline;
      }
    </style>
  </head>
  <body>

    <div class="login-card">
      <h2 class="text-center mb-4">Login to Hostel Finder</h2>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">Remember Me</label>
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>
      </form>

      <p class="text-center mt-3">Don't have an account? <a href="signUp.html" class="signup-link">Sign Up</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
